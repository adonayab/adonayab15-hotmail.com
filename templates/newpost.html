{% extends "base.html" %}

{% block content %}

<h1>Add a Blog Entry</h1>

<form action="/newpost" method="POST">
  <label for="title">
    Title for your new Blog:
    <br>
    <input type="text" name="title" id="title">
  </label>
  <br>
  <br>
  Your new blog:
  <br>
  <textarea name="body" id="body" cols="30" rows="10"></textarea>
  <br>
  <input type="submit" value="Post">
</form>

{% endblock %}
