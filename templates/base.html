<!DOCTYPE html>
<html>

<head>
  <title>{{title}}</title>
  <style>
    .error {
      color: red;
    }
  </style>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <div>
    <a href="/blog">Main Blog Page</a> | 
    <a href="/newpost">Add a Blog Entry</a>
  </div>

  {% with messages = get_flashed_messages() %}
  <ul>
    {% for message in messages %}
    <li class="error">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endwith %}

  {% block content%}
  {% endblock %}

</body>

</html>
